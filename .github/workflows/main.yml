name: client

on:
  push:
    branches:
      - main
      - developer
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install npm dependencies
        run: npm install

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Build your web application
        run: npm run build

      - name: Deploy to Firebase Hosting (Client)
        run: |
          # Set up the Firebase project for Client
          firebase use --add <revelation-client> --token "$FIREBASE_TOKEN"
          # Deploy to Firebase Hosting for Client
          firebase deploy --only hosting

        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
